version: '3.8'

services:
  script-runner-api:
    build: .
    container_name: script-runner-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount scripts directory to persist uploaded scripts
      - ./scripts:/app/scripts
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.on('timeout', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - script-runner-network

networks:
  script-runner-network:
    driver: bridge

# Optional: Add a volume for persistent script storage
volumes:
  scripts-data:
    driver: local
